<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
<title>videojs</title>

  <!--
  Uses the latest versions of video.js and videojs-contrib-hls.

  <link href="https://unpkg.com/video.js@5.16.0/dist/video-js.css" rel="stylesheet">

  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js/dist/video.js"></script>
  

</head>
<body>
  <h1>Video.js Example Embed</h1>

  <video id="my_video_1" class="video-js vjs-default-skin" autoplay controls preload="auto" width="640" height="268"
  data-setup='{}'>
  </video>

  <script>
    const player = videojs('my_video_1',{
html5: {
    nativeAudioTracks: false,
    nativeVideoTracks: false,
    hls: {
      overrideNative: true,
    }
  }
});
    player.src({
      src: 'http://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8',
      type: 'application/x-mpegURL'
    });

  </script>

</body>
</html>
